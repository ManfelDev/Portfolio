{% extends 'artigos/base.html' %}

{% block content %}

<h2>New Post</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-row">
            {{ field.label_tag }}

            {% if field.name == 'autor' %}
                {{ field }}
                <div class="button-wrapper" style="margin-bottom: 0;">
                    <a href="{% url 'artigos:novo_autor' %}" class="button">Add New Author</a>
                </div>

            {% else %}
                {{ field }}
            {% endif %}
        </div>
    {% endfor %}

    <input type="submit" value="Save">
</form>

{% endblock %}
