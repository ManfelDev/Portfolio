<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Article Hub{% endblock %}</title>

    {% load static %}
    <link rel = "stylesheet" href = "{% static 'css_artigos/base.css' %}">

</head>
<body>
    <header>
        <h1>Article Hub</h1>
    </header>

    <nav>
        <a href="{% url 'artigos:posts' %}">Home</a>
        <a href="{% url 'artigos:novo_post' %}">New Article</a>
    </nav>

    <main>
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - Article Hub.</p>
    </footer>
</body>
</html>
