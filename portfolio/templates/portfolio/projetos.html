{% extends 'portfolio/base.html' %}
{% load static %}
{% block main %}
<style>
    .projects-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .project-card {
        background-color: #1f1f1f;
        border: 2px solid #bb86fc;
        border-radius: 15px;
        width: 350px;
        overflow: hidden;
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
    }
    .project-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(187, 134, 252, 0.3);
    }
    .project-image-wrapper {
        width: 100%;
        height: 200px;
        overflow: hidden;
        border-radius: 12px 12px 0 0;
    }
    .project-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: 0.5s ease;
    }
    .project-card-content {
        padding: 15px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .project-card-title {
        font-size: 1.6em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #bb86fc;
    }
    .view-details-button {
        background-color: #2b2b2b !important;
        color: white !important;
        padding: 12px 25px !important;
        border-radius: 10px !important;
        text-decoration: none !important;
        font-weight: normal !important;
        transition: 0.3s !important;
        display: inline-block !important;
        margin-top: auto !important;
        align-self: center;
    }
    .view-details-button:hover {
        background-color: #bb86fc !important;
        color: white !important;
        text-decoration: none !important;
    }
</style>
<div style="margin-bottom: 20px;">
    <h2>My Projects</h2>
</div>
<div class="projects-grid">
    {% for projeto in projetos %}
        <div class="project-card">
            <div class="project-image-wrapper">
                {% if projeto.imagens.first %}
                    <img src="{{ projeto.imagens.first.imagem.url }}" alt="{{ projeto.titulo }}">
                {% else %}
                    <img src="{% static 'images/default_project.png' %}" alt="No Image">
                {% endif %}
            </div>
            <div class="project-card-content">
                <div class="project-card-title">{{ projeto.titulo }}</div>
                <a href="{% url 'portfolio:projeto_path' projeto_id=projeto.id %}" class="view-details-button">View Details</a>
            </div>
        </div>
    {% empty %}
        <p>No projects available at this time.</p>
    {% endfor %}
</div>
{% endblock %}
