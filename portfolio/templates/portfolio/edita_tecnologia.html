{% extends 'portfolio/base.html' %}

{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'css_portfolio/form.css' %}">
{% endblock %}

{% block main %}
<h2>Edit Technology</h2>

<form method="post" enctype="multipart/form-data" action="{% url 'portfolio:edita_tecnologia' tecnologia.id %}">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-row">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}

    <div class="button-wrapper" style="gap: 20px; margin-bottom: 0px;">
        <input type="submit" value="Save" class="custom-button">
        <a href="{% url 'portfolio:tecnologia_path' tecnologia.id %}" class="custom-button">Cancel</a>
        <a href="{% url 'portfolio:apaga_tecnologia' tecnologia.id %}" class="custom-button danger-button">Delete Technology</a>
    </div>
</form>
{% endblock %}
